<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="robots" content="noindex,nofollow">
    <meta name="twitter:card" content="summary" />
    <meta property="og:title" content="WebARビューア" />
    <meta property="og:description" content="標準ブラウザから見ることで、ARが見られます。" />
    <meta property="og:image" content="https://yoridrill.github.io/web-ar-viewer/asset/share.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WebARビューア</title>
    <link rel="stylesheet" href="https://yoridrill.github.io/web-ar-viewer/css/index-min.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://yoridrill.github.io/web-ar-viewer/js/ar-facingmode-user-min.js"></script>
</head>

<body>
    <a class="toGen" href="https://web-ar-generator.firebaseapp.com/">＜ GENERATOR</a>
    <div class="switch">
        <a id="swMarker" class="swItem"><img src="../asset/marker.png" width="30"></a>
        <a id="swGyro" class="swItem"><img src="../asset/gyro.png" width="30"></a>
        <a id="swPreview" class="swItem"><img src="../asset/preview.png" width="30"></a>
        <a id="swHelp" class="swItem"><img src="../asset/help.png" width="30"></a>
    </div>
    <div id="helpContent" style="opacity: 0">
        <p><img src="../asset/marker.png" width="20"> マーカー画像をカメラで映すことでAR表示</p>
        <p><img src="../asset/gyro.png" width="20"> スマホのジャイロセンサーでAR表示</p>
        <p><img src="../asset/preview.png" width="20"> 中央固定表示（上下スワイプでズーム）</p>
        <p>
            <div class="tcIcon"></div>
            アウトカメラがある場合、そちらに切り替え
        </p>
        <h4>対応端末</h4>
        <ul>
            <li>
                iOS 11 以上の iPhone/iPad Safari<br>
                ※ iPhone 6S 以降の iPhone、または iPad(第5世代) 以降の iPad 及び iPad Pro
            </li>
            <li>Android Chromeブラウザ</li>
            <li>Webカメラ付きPC（Chrome/Firefox/Safari）</li>
        </ul>
    </div>
    <a id="toggleCamera"></a>
    <div id="touch"></div>
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam;" vr-mode-ui="enabled: false">
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.35" position="-2 10 5"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.17" position="0 -4 1"></a-entity>
        <a-camera-static/>
    </a-scene>
    <script src="https://yoridrill.github.io/web-ar-viewer/js/gif-shader-min.js?=1"></script>
    <script src="https://yoridrill.github.io/web-ar-viewer/js/aframe-chromakey-material-min.js"></script>
    <script src="https://yoridrill.github.io/web-ar-viewer/js/index-min.js"></script>
</body>

</html>
