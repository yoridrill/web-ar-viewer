<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="WebARビューアー" />
    <meta name="twitter:image" content="https://yoridrill.github.io/web-ar-generator/images/ar.png" />
    <meta name="twitter:url" content="https://web-ar-viewer.firebaseapp.com/" />
    <title>WebARビューアー</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://yoridrill.github.io/web-ar-viewer/js/lib-min.js"></script>

    <style>
        body {
            font-family: sans-serif;
        }
        a {
            text-decoration: none;
            color: #666;
            font-weight: bold;
        }
        .toGen {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: x-small;
            text-shadow: 0.5px 0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px -0.5px 0 #fff;
            z-index: 3;
        }
        .switch {
            position: fixed;
            top: 0;
            right: 10px;
            background-color: #eee;
            padding: 5px 8px;
            border-radius: 0 0 10px 10px;
            z-index: 2;
        }
        .swItem {
            opacity: 0.3;
            padding: 0 2px;
        }
        .swItem.current {
            opacity: 0.7;
        }
        .swItem:hover {
            opacity: 0.9;
        }
        #helpContent {
            z-index: 1;
            position: fixed;
            top: 54px;
            right: 10px;
            background-color: #eee;
            border-radius: 10px 0;
            font-size: 11px;
            padding: 0 20px;
            margin-left: 10px;
            pointer-events: none;

            transition: opacity 0.3s, top 0.3s;
            -webkit-transition: opacity 0.3s, top 0.3s;
        }
        #helpContent img {
            vertical-align: -30%;
        }
        #helpContent.hide {
            opacity: 0;
            top: 44px;
        }
    </style>
</head>

<body>
    <div class="toGen"><a href="https://web-ar-generator.firebaseapp.com/">＜ GENERATOR</a></div>
    <div class="switch">
        <a id="swMarker" class="swItem"><img src="asset/marker.png" width="30"></a>
        <a id="swGyro" class="swItem"><img src="asset/gyro.png" width="30"></a>
        <a id="swPreview" class="swItem"><img src="asset/preview.png" width="30"></a>
        <a id="swHelp" class="swItem"><img src="asset/help.png" width="30"></a>
    </div>
    <div id="helpContent" class="hide">
        <p><img src="asset/marker.png" width="20"> マーカー画像をカメラで映すことでAR表示</p>
        <p><img src="asset/gyro.png" width="20"> スマホのジャイロセンサーでAR表示</p>
        <p><img src="asset/preview.png" width="20"> 中央固定表示</p>
        <h4>対応端末</h4>
        <ul>
            <li>
                iOS 11 以上の iPhone/iPad Safari<br>
                ※ iPhone 6S 以降の iPhone、または iPad(第5世代) 以降の iPad 及び iPad Pro
            </li>
            <li>Android Chromeブラウザ</li>
            <li>Webカメラ付きPC</li>
        </ul>
    </div>
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam;">
        <a-camera-static/>
    </a-scene>
    <canvas id="leftlens" style="position: absolute; top: 0px; left: 0; z-index: -3;"></canvas>
    <script src="https://yoridrill.github.io/web-ar-viewer/js/index-min.js"></script>
</body>

</html>
